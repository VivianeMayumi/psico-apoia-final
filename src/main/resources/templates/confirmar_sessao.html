<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/excluir_conta.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/toastr.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.7.0.js}"></script>
    <script type="text/javascript" th:src="@{/js/toastr.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <title>Psico Apoia</title>

</head>
<body>

    <nav th:insert="~{cabecalho :: cabecalho}"></nav>

    <div class="header-3">
        <div class="container">
            <form id="form" class="form" th:action="@{/confirmar-sessao}" th:method="put">
                <p th:text=${mensagemErro}></p>
                <div class="form-content">
                    <label th:text="'Para confirmar a sessão das ' + ${#temporals.format(sessao.dataHora, 'dd/MM/yyyy HH:mm')} + ' com o paciente ' + ${sessao.paciente.nome} + ', insira o link da sessão e clique no botão Confirmar sessão.'"></label>
                </div>
                Link: <input type="text" name="link" size="50" th:value="${sessao.link}">
                <button type="submit">Confirmar Sessão</button>
                <input type="hidden" name="id" th:value="${sessao.id}">
                <button type="button" id="botaoVoltar"><a id="linkVoltar" href="/carregar-sessoes">Voltar</a></button>
            </form>
        </div>
        <div th:insert="~{menu_lateral :: menu_lateral}"></div>
    </div>

    <div th:insert="~{rodape :: rodape}"></div>

</body>
</html>
