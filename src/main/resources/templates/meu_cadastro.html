<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/meu_cadastro.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <title>Psico Apoia</title>

</head>
<body>

<nav th:insert="~{cabecalho :: cabecalho}"></nav>

<div class="header-3">
    <div class="form-container">
        <div class="form-cadastro">
            <form>
                <div class="form-group">
                    <label for="nome_completo">Nome completo:</label>
                    <input id="nome_completo" name="nome_completo" type="text" th:field = *{usuario.nome}/>
                </div>
                <div class="form-group-1">
                    <label for="data_nascimento">Data de nascimento:</label>
                    <input class="form-group-1-inputs" id="data_nascimento" name="data_nascimento" type="date" th:field = *{usuario.dataNascimento}/>
                    <label for="cpf">CPF:</label>
                    <input class="form-group-1-inputs" id="cpf" name="cpf" type="text" th:field = *{usuario.numeroCpf}/>
                    <label for="rg">RG:</label>
                    <input class="form-group-1-inputs" id="rg" name="rg" type="text"th:field = *{usuario.numeroRg}/>
                </div>
                <div class="form-group">
                    <label for="e_mail">E-mail:</label>
                    <input id="e_mail" name="email" type="email" th:field = *{usuario.email}/>
                </div>
                <div class="form-group-1">
                    <label for="telefone">Telefone com DDD:</label>
                    <input class="form-group-1-inputs" id="telefone" name="telefone" type="tel" th:field = *{usuario.telefone}/>
                    <label for="celular">Celular com DDD:</label>
                    <input class="form-group-1-inputs" id="celular" name="celular" type="tel" th:field = *{usuario.telefone}/>
                </div>
                <div class="form-group-1">
                    <label for="cep">CEP:</label>
                    <input id="cep" name="cep" type="text" th:field = *{usuario.Endereco.cep}/>
                    <label for="uf">UF:</label>
                    <input id="uf" name="uf" type="text" th:field = *{usuario.Endereco.uf}/>
                    <label for="cidade">Cidade:</label>
                    <input id="cidade" name="cidade" type="text" th:field = *{usuario.Endereco.cidade}/>
                    <label for="bairro">Bairro:</label>
                    <input id="bairro" name="bairro" type="text" th:field = *{usuario.Endereco.bairro}/>
                </div>
                <div class="form-group-1">
                    <label for="logradouro">Logradouro:</label>
                    <input id="logradouro" name="logradouro" type="text" th:field =*{usuario.Endereco.logradouro}/>
                    <label for="numero">NÃºmero:</label>
                    <input id="numero" name="numero" type="text" th:field = *{usuario.Endereco.numeroResidencia}/>
                    <label for="complemento">Complemento:</label>
                    <input id="complemento" name="complemento" type="text" th:field = *{usuario.Endereco.complemento}/>
                </div>
                <div class="form-group button-group">
                    <button type="reset">Limpar</button>
                    <form action="#" th:action="@{/atualizar-meu-cadastro}" th:object="${usuario}" method="post">
                    <button class="submit-btn" type="submit">Salvar</button>
                    </form>
                </div>
            </form>
        </div>
    </div>
    <div th:insert="~{menu_lateral :: menu_lateral}"></div>
</div>

<div th:insert="~{rodape :: rodape}"></div>

</body>
</html>
