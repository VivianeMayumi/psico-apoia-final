<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link th:href="@{/css/palestra.css}" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <title>Psico Apoia</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>

<nav th:insert="~{cabecalho :: cabecalho}"></nav>

<div class="header-3">
    <div class="palestra-container">
        <h1 class="titulo">
            PALESTRA
        </h1>

        <div>
            <h2 class="subtitulo">Título: <span th:text="${palestra.titulo}"></span><br></h2>
            <p class="palestrante">Palestrante: <span th:text="${palestra.palestrante}"></span><br></p>
            <p class="data-hora"><span th:text="${#temporals.format(palestra.dataHora, 'dd/MM/yyyy HH:mm')}"> Data / Hora </span><br></p>
            <p class="descricao">Descrição:<br>
            <span th:text="${palestra.descricao}"></span><br>
                <br></p>
            <a class="link" th:href="@{${palestra.link}}">link</a>
            <p>
                <a class="button-link" id="linkVoltar" href="/carregar-palestras">Voltar</a></button>
            </p>
        </div>
    </div>
</div>

<div th:insert="~{rodape :: rodape}"></div>

</body>
</html>
